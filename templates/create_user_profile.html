{% extends "base.html" %}

{% block title %}Create Profile{% endblock %}

{% block content %}
<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card shadow-sm border-primary">
        <div class="card-body">
          <h2 class="card-title text-center mb-4">Complete Your Profile</h2>
          <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            
            <div class="form-group">
              <label for="real_name">Real Name</label>
              <input type="text" class="form-control" id="real_name" name="real_name" required>
            </div>

            <div class="form-group">
              <label for="email">Email Address (Google Account)</label>
              <input type="email" class="form-control" id="email" name="email" value="{{ user.email }}" readonly>
            </div>

            <div class="form-group">
              <label for="date_joined">Date Joined</label>
              <input type="text" class="form-control" id="date_joined" name="date_joined" value="{{ user.date_joined }}" readonly>
            </div>

            <div class="form-group">
              <label for="interests">Interests (optional)</label>
              <input type="text" class="form-control" id="interests" name="interests" placeholder="E.g., Travel, Aviation, etc.">
            </div>

            <div class="form-group">
              <label for="description">Description (optional)</label>
              <textarea class="form-control" id="description" name="description" rows="3" placeholder="Tell us a little about yourself"></textarea>
            </div>

            <button type="submit" class="btn btn-primary btn-block">Save Profile</button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
