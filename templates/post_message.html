{% extends "base.html" %}

{% block content %}
<div class="container mt-3">
    <h1>Post a Message in {{ project.title }}</h1>

    <!-- Display any messages -->
    {% if messages %}
    <div class="alert alert-info" role="alert">
        {% for message in messages %}
        {{ message }}
        {% endfor %}
    </div>
    {% endif %}

    <!-- Form for posting a message -->
    <form method="post" action="{% url 'post_message' project.id %}">
        {% csrf_token %}
        <div class="mb-3">
            <label for="content" class="form-label">Message:</label>
            <textarea id="content" name="content" class="form-control" rows="3"
                placeholder="Enter your message here..."></textarea>
        </div>
        <button type="submit" class="btn btn-primary">Post Message</button>
    </form>

    <!-- Link to go back to project detail page -->
    <a href="{% url 'project_detail' project.id %}" class="btn btn-secondary mt-3">Back to Project Details</a>
</div>
{% endblock %}
